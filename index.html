<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize App Javascript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="quize-container" id="quiz">
                        <div class="quize-header">
                            <h2 id="question">Questions Text</h2>
                            <ul>
                                <li>
                                    <input type="radio" id="a" name="answer" class="answer">
                                    <label id="a_text" for="a">Options</label>
                                </li>
                                <li>
                                    <input type="radio" id="b" name="answer" class="answer">
                                    <label id="b_text" for="b">Options</label>
                                </li>
                                <li>
                                    <input type="radio" id="c" name="answer" class="answer">
                                    <label id="c_text" for="c">Options</label>
                                </li>
                                <li>
                                    <input type="radio" id="d" name="answer" class="answer">
                                    <label id="d_text" for="d">Options</label>
                                </li>
                            </ul>
                        </div>
                        <Button id="submit">Submit</Button>
                    </div>
                </div>
            </div>
        </div>
      
    </section>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
